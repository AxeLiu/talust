<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册的页面</title>
    <style type="text/css">
h1{text-align:center;}
h4{text-align:right;color:red;}


    </style>


</head>
<body>
<form >
    <h1>帐户创建页面</h1>
    <h4>装饰中......</h4>
    <hr/>
    <table align="center">
        <tr>
            <td>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</td>
            <td>
                <input type="password" name="password" id="password">
                <div id="passwordError" style="display:inline;color:red;"></div>
            </td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td>
                <input type="password" name="relpassword" id="relpassword">
                <div id="relpasswordError" style="display:inline;color:red;"></div>
            </td>
        </tr>
        <tr>
            <td colspan="1">
            </td>
            <td>
                <button id="register">创建</button>
            </td>
        </tr>
    </table>
</form>
<script src="./assets/js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script type="text/javascript">

function register(){
    var formValues = {"password":password};
    $.ajax({
        url: 'api/user/register',
        type: 'POST',
        contentType: 'application/json',
        dataType: 'json',
        data: JSON.stringify(formValues),
        success: function (data) {
            alert(data.message);
        }
    });
}
$(function(){
    $("#register").click(function(){
        register();
        return false;
    })
})
    </script>
</body>
</html>
